<!DOCTYPE html>  

<html>  

<head>  

<meta charset="utf-8">  



<script type="text/javascript">  

// H5 plus事件处理  

function plusReady(){  

alert( "	测试结束，成功跳转到“main.html”--Device: " + plus.device.model+"--在此窗口截图" );  

}  

if(window.plus){  

plusReady();  

}else{  

document.addEventListener("plusready",plusReady,false);  

}  

</script>  

</head>  

<body>  

	测试结束，成功跳转到“main.html”<br>你现在可以退出了

</body>  

</html>
