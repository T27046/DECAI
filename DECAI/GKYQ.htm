<p class="auto-style4">Decai宿舍</p>
<p class="a">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2022年，Decai宿舍周边出现新冠病毒检测结果为阳性人员。Decai舍员积极进行宿舍防疫工作，为宿舍争取了大量防疫物资。在附近大量宿舍出现新冠病毒感染病例和本宿舍为多班混合宿舍的双重挑战下，Decai舍员不惧困难，以“齐心协力，共抗疫情”为口号，以全宿舍成员生命健康安全为根本，坚持每天对自身进行防护并定期检查舍内防疫物资储备量是否充足，在学校停课前创下了无一人感染的优秀记录。</p>
